<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      h1 {
        font-size: 45px;
        border-bottom: 1px solid;
        padding: 20px;
        text-align: center;
        margin: 0;
      }
      #grid {
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      #grid ol {
        border-right: 1px solid black;
        width: 100px;
        margin: 0;
        padding: 20px;
        padding-left: 33px;
      }
      #article {
        padding-left: 25px;
      }
    </style>
  </head>
  <body>
    <h1>WEB</h1>
    <div id="grid">
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ol>
      <div id="article">
        <h2>CSS</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
          voluptas neque perspiciatis qui, enim quis iusto quod ut? Nostrum sunt
          recusandae voluptatum quis quam officia fugit temporibus minima
          voluptates cumque!
        </p>
      </div>
    </div>
  </body>
</html>
